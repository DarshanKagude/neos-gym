  <link href="css/style.css" rel="stylesheet" />

</head>

<body class="sub_page">
  <div class="hero_area">
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>Neogym</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="why.html">Why Us</a></li>
              <li class="nav-item"><a class="nav-link" href="trainer.html">Trainers</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </div>

  <section class="us_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>Membership Application Form</h2>
      </div>

      <form action="#" method="POST">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <div class="form-group">
          <label for="membershipType">Membership Type</label>
          <select class="form-control" id="membershipType" name="membershipType" required>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="vip">VIP</option>
          </select>
        </div>
        <div class="form-group">
            <label for="batchType">Batch Type:</label>
            <select class="form-control" id="batchType" name="batchType" required>
              <option value="morning">Morning</option>
              <option value="evening">Evening</option>
            </select>
          </div>

        <div class="form-group">
          <label>Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <div class="form-group">
          <label for="healthIssues">Health Issues (if any)</label>
          <textarea class="form-control" id="healthIssues" name="healthIssues" rows="2" placeholder="Mention any health issues"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Application</button>
      </form>
    </div>
  </section>

  </footer>

</body>

</html>
